apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-service
  template:
    metadata:
      labels:
        app: hello-service
    spec:
      containers:
      - name: main
        image: paulbouwer/hello-kubernetes:1
        env:
        - name: PORT
          value: '8080'
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBERNETES_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBERNETES_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          limits:
            cpu: 1000m
            memory: 100Mi
          requests:
            cpu: 20m
            memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
spec:
  selector:
    app: hello-service
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-service
  labels:
    name: hello-service
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
  - host: hi.encero.encero.xyz
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: hello-service
            port: 
              number: 8080
  tls:
    - hosts:
      - hi.encero.encero.xyz
      secretName: hello-service-tls
